$mainMod = SUPER # Sets "Windows" key as main modifier


bind = $mainMod, Return, exec, cool-retro-term
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod_SHIFT, SPACE, togglefloating,
bind = $mainMod, R, exec, wofi -x 0 -y -40 --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod_SHIFT, R, exec, ~/.config/hypr/scripts/./reload.sh
bind = $mainMod, F, exec, firefox
bind = $mainMod_SHIFT, P, exec, hyprshot -m region
bind = $mainMod, Print, exec, hyprshot -m output
bind = $mainMod, f11, fullscreen 
bind = $mainMod, K, exec, /home/geckoman/.config/hypr/scripts/./closeall.sh
bind = $mainMod, L, exec, /home/geckoman/.config/hypr/scripts/./openall.sh
bind = CTRL_SHIFT, Escape, exec, /home/geckoman/.config/hypr/scripts/./taskmanager.sh

bind = $mainMod_SHIFT, right, resizeactive, 15 0
bind = $mainMod_SHIFT, left, resizeactive, -15 0
bind = $mainMod_SHIFT, up, resizeactive, 0 -15
bind= $mainMod_SHIFT, down, resizeactive, 0 15 